# MySQL Database Configuration
spring.application.name=TaskMasterApplication
spring.datasource.url=jdbc:mysql://localhost:3306/taskmaster?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root  # Replace with your actual MySQL user
spring.datasource.password=root  # Update with your actual password

# JPA/Hibernate Properties
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Hikari Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.leak-detection-threshold=2000

# Server Configuration
server.port=8080

# Logging (Enhance Debugging)
logging.level.org.springframework=INFO
logging.level.com.taskmaster=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Spring Boot Actuator (for health monitoring)
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
